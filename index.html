<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWeb</title>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="font-inter">
    <!-- navigation section start -->
    <nav class="navigation">
        <div class="container display-flex justify-content-between align-items-center">
            <!-- logo -->
            <h3 class="navbar-brand">Tech<span>Web</span></h3>
            
            <!-- nav list -->
            <ul class="nav-list display-flex align-items-center">
                <li class="nav-item"><a class="nav-link text-gray" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-gray" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-gray" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-gray" href="#">Login</a></li>
            </ul>
            
            <!-- navigation button -->
            <button class="button-primary display-flex align-items-center" aria-label="Primary Button">
                <span>Subscribe</span> <i class="fas fa-arrow-right"></i>
            </button>
            
            <!-- hamburger icon for mobile -->
            <button class="menu-toggle" aria-label="Toggle menu">
                <img src="./assets/hamburger-menu.png" alt="Hamburger menu con">
            </button>
        </div>
    </nav>

    <!-- banner section start -->
    <section id="banner" class="display-flex align-items-center justify-content-center">
        <div class="container">
            <div class="banner-content">
                <div class="banner-icon display-flex align-items-center justify-content-center">
                    <img src="./assets/microphone.png" alt="Microphone">
                    <span id="badge">NEW</span>
                </div>
                <h2 class="banner-title">TechWeb</h2>
                <p class="banner-text">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="banner-button display-flex justify-content-center align-items-center">
                    <button class="button-primary display-flex align-items-center" aria-label="Primary Button">
                        <img src="./assets/spotify.png" alt="Spotify">
                        <span>Listen on Spotify</span></i>
                    </button>
                    <button class="button-secondary display-flex align-items-center" aria-label="Primary Button">
                        <img src="./assets/message.png" alt="Message">
                        <span>Listen on Spotify</span></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
